<!DOCTYPE HTML>
<html lang="en">
<head>
<script>
function validateForm() {
    var x = document.forms["question"]["question #"].value;
    if (x == "") {
        alert("Choose option");
        return false;
    }
}


function myFunction(id) {

	

	document.getElementById("q"+id).style.borderColor = "rgb(0,0,0)";
	
	
	for(i = 1; i<5; i++){	
		if(i != id){
			document.getElementById("q"+i).style.borderColor = "rgb(95,159,159)";	
		}			
	}
	
}


</script>
<meta charset="utf-8">
<title>Question Page</title>
<link rel="stylesheet" href="styleSheet.css">
</head>
<body>
<h1>Question #</h1>
 
<p>Question</p>

<div>
	<div class = "option" id="q1" onclick="myFunction(1)"> Answer 1 </div><br>
	<div class = "option" id="q2" onclick="myFunction(2)"> Answer 2 </div><br>
	<div class = "option" id="q3" onclick="myFunction(3)"> Answer 3 </div><br>
	<div class = "option" id="q4" onclick="myFunction(4)"> Answer 4 </div><br>
</div>
	
<input type="submit">

</body>
